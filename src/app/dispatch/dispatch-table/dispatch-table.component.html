<mat-progress-bar *ngIf="loading$ | async" mode="query"></mat-progress-bar>

<section class="flex place-content-between mb-5">
  <h1>Dispatch Table</h1>

  <button
    (click)="onAdd()"
    mat-mini-fab
    color="accent"
    aria-label="icon button with a add icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</section>

<section>
  <app-dispatch-filter-form
    [defaultFilterValue]="defaultFilterValue"
  ></app-dispatch-filter-form>
</section>
<ng-container *ngIf="!showTable">
  <div
    class="w-full min-h-24 bg-blue-50 text-center text-align-center mt-5 sm:mt-0"
  >
    {{ feedbackMsg$ | async }}
  </div>
</ng-container>
<ng-container *ngIf="showTable">
  <section class="mt-5 sm:mt-0">
    <div class="mat-elevation-z8">
      <form [formGroup]="searchEntryForm">
        <mat-form-field class="w-full">
          <mat-label>Search entry</mat-label>
          <input
            (keyup)="onSearchEntry($event)"
            matInput
            placeholder="Ex. juan, ykv, calinan etc..."
            type="text"
            formControlName="postalCode"
          />
        </mat-form-field>
      </form>
      <div class="overflow-x-auto">
        <table
          mat-table
          multiTemplateDataRows
          [dataSource]="dataSource"
          matSort
          aria-label="Elements"
          class="min-w-full"
        >
          @for(column of columnsToDisplay; track column ){
          <ng-container matColumnDef="{{ column }}">
            <th mat-header-cell *matHeaderCellDef>
              {{ column.toUpperCase() }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{
                column.includes("_date")
                  ? (element[column] | date)
                  : column.includes("odo_")
                  ? (element[column] | number)
                  : element[column]
              }}
            </td>
          </ng-container>
          }

          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">
              &nbsp;
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                aria-label="expand row"
                (click)="
                  expandedElement =
                    expandedElement === element ? null : element;
                  $event.stopPropagation()
                "
              >
                @if (expandedElement === element) {
                <mat-icon>keyboard_arrow_up</mat-icon>
                } @else {
                <mat-icon>keyboard_arrow_down</mat-icon>
                }
              </button>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplayWithExpand.length"
            >
              <div
                class="flex overflow-hidden bg-blue-50"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <app-dispatch-detail-view
                  [element]="element"
                ></app-dispatch-detail-view>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplayWithExpand"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
      </div>

      <mat-paginator
        #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </section>
</ng-container>
